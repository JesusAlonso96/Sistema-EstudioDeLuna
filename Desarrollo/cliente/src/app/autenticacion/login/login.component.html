<mat-toolbar color="primary" class="toolbar">
        
    </mat-toolbar>
<div class="container-fluid contenedor-principal" style="height: 100%;">
        
    <div class="row justify-content-center" style="">
        <div class="col-lg-5 col-md-9 col-sm-10 align-self-center " style="margin-top: 10%;">
            <mat-card class="loginCard sin-borde card">
                <div class="card-body">
                    <div class="row justify-content-center" style="margin-top: 10%;">
                        <div class="col-12">
                            <h2 class="text-center">Iniciar sesion</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-9 col-md-8" style="margin-top: 8%;">
                            <div class="text-center">
                                <mat-form-field style="width:100%" appearance="outline">
                                    <mat-label>Nombre de usuario</mat-label>
                                    <input matInput placeholder="Nombre de usuario">
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="col-lg-9 col-md-8" style="margin-top: 2%;">
                            <div class="text-center">
                                <mat-form-field style="width:100%" appearance="outline">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput type="password" placeholder="Contraseña">
                                    <mat-icon matSuffix>vpn_key</mat-icon>
                                </mat-form-field>
                            </div>

                        </div>
                        <div class=" col-lg-9 col-md-8" style="margin-top: 2%;">
                            <div class="text-center">
                                    <button mat-raised-button class="loginBoton" color="primary">Iniciar sesión</button>

                            </div>
                        </div>
                    </div>
                </div>


            </mat-card>
        </div>
    </div>

</div>

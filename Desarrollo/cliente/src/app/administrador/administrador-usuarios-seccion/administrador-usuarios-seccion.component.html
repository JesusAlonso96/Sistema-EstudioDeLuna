<app-encabezado-titulo titulo="Usuarios"></app-encabezado-titulo>
<mat-tab-group style="height: 100%;">
    <mat-tab label="Dar de alta">
        <ng-template matTabContent>
            <div class="col-lg-12 contenedores">
                <app-usuarios-alta></app-usuarios-alta>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Dar de baja">
        <ng-template matTabContent>
            <div class="col-lg-12 contenedores">
                <app-usuarios-baja></app-usuarios-baja>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Editar">
        <ng-template matTabContent>
            <div class="col-lg-12 contenedores">
                <app-usuarios-consulta></app-usuarios-consulta>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Restaurar usuarios eliminados">
        <ng-template matTabContent>
            <div class="col-lg-12 contenedores">
                <app-usuarios-restaurar></app-usuarios-restaurar>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>

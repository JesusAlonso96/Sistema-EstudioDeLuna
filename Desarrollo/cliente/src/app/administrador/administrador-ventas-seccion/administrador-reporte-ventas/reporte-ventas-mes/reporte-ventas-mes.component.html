<mat-card class="card" style="padding: 0;">
    <mat-toolbar>
        <span>Ventas por mes</span>
    </mat-toolbar>
    <div class="container">
        <form #reporteForm="ngForm" class="row">
            <div class="col-lg-12">
                <mat-form-field class="full-width" style="margin-top: 5px;">
                    <mat-label>Selecciona un año</mat-label>
                    <mat-select [(ngModel)]="anio" #anio2="ngModel" name="anio2" required>
                        <mat-option value="2019">
                            2019
                        </mat-option>
                        <mat-option value="2020">
                            2020
                        </mat-option>
                        <mat-option value="2021">
                            2021
                        </mat-option>
                        <mat-option value="2022">
                            2022
                        </mat-option>
                        <mat-option value="2023">
                            2023
                        </mat-option>
                        <mat-option value="2024">
                            2024
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="(anio2.invalid && (anio2.dirty || anio2.touched) && anio2.errors.required)">
                        Porfavor ingresa el año
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="full-width" style="margin-top: 5px;">
                    <mat-label>Selecciona un mes</mat-label>
                    <mat-select [(ngModel)]="mes" #mes2="ngModel" name="mes2" required>
                        <mat-option value="1">
                            Enero
                        </mat-option>
                        <mat-option value="2">
                            Febrero
                        </mat-option>
                        <mat-option value="3">
                            Marzo
                        </mat-option>
                        <mat-option value="4">
                            Abril
                        </mat-option>
                        <mat-option value="5">
                            Mayo
                        </mat-option>
                        <mat-option value="6">
                            Junio
                        </mat-option>
                        <mat-option value="7">
                            Julio
                        </mat-option>
                        <mat-option value="8">
                            Agosto
                        </mat-option>
                        <mat-option value="9">
                            Septiembre
                        </mat-option>
                        <mat-option value="10">
                            Octubre
                        </mat-option>
                        <mat-option value="11">
                            Noviembre
                        </mat-option>
                        <mat-option value="12">
                            Diciembre
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="(mes2.invalid && (mes2.dirty || mes2.touched) && mes2.errors.required)">
                        Porfavor ingresa el mes
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <button mat-raised-button color="primary" [disabled]="!reporteForm.valid"  class="full-width" style="margin-top: 5px; margin-bottom: 10px;" (click)="generarReporte()">Generar reporte</button>
            </div>
        </form>
    </div>
</mat-card>

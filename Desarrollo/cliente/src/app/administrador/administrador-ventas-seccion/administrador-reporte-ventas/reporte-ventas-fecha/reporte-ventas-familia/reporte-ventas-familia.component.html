<h5>Ventas por familias</h5>
<hr>
<div style="display: block;">
  <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
    [legend]="barChartLegend" [chartType]="barChartType" [plugins]="barChartPlugins">
  </canvas>
</div>
<br>
<table mat-table [dataSource]="datos" class="mat-elevation-z8" style="width:100%">
  <ng-container matColumnDef="familia">
    <th mat-header-cell *matHeaderCellDef> Familia </th>
    <td mat-cell *matCellDef="let element"> {{element._id.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="ventas">
    <th mat-header-cell *matHeaderCellDef> Ventas </th>
    <td mat-cell *matCellDef="let element"> ${{element.cantidad}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

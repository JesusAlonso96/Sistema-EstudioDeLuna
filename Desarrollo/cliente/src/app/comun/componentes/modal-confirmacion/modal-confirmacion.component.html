<h2 mat-dialog-title align="center">{{data.titulo}}</h2>
<mat-dialog-content>
    <p align="center">
        {{data.mensaje}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button [color]="data.color" [mat-dialog-close]="true" cdkFocusInitial>{{data.msgBoton}}</button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>

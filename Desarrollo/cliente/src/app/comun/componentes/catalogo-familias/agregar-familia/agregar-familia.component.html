<h2 mat-dialog-title>Agregar familia</h2>
<mat-dialog-content>
    <form #familiaForm="ngForm" class="container-fluid">
        <div class="row" style="margin: 15px 15px;">
            <div class="col-lg-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de la familia</mat-label>
                    <input type="text" [(ngModel)]="familia.nombre" #nombre="ngModel" name="nombre" matInput placeholder="Nombre" required>
                    <mat-error *ngIf="(nombre.invalid && (nombre.dirty || nombre.touched) && nombre.errors.required)">
                        Por favor ingresa el nombre de la familia
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="familia" [disabled]="!familiaForm.valid" >Agregar</button>
<button mat-button (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>

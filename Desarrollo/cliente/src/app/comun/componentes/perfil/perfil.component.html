<div class="container-fluid margin-top">
    <mat-card>
        <form>
            <div class="row">
                <div class="col-md-3">
                    <div class="profile-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                            alt="" />
                        <div class="file btn btn-lg btn-primary">
                            Cambiar foto
                            <input type="file" name="file" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5>
                            {{usuario.nombre}} {{usuario.ape_pat}} {{usuario.ape_mat}}
                        </h5>
                        <h6>
                            <span *ngIf="usuario.rol==2">Administrador</span>
                            <span *ngIf="usuario.rol==1">Supervisor</span>
                            <span *ngIf="usuario.rol==0">Empleado</span>

                        </h6>
                        <mat-tab-group class="nav-tabs" animationDuration="0ms">
                            <mat-tab label="Informacion personal">
                                <div class="container-fluid profile-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>User Id</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Kshiti123</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Kshiti Ghelani</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>kshitighelani@gmail.com</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>123 456 7890</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Profession</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Web Developer and Designer</p>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Otra">
                                content2
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
                <div class="col-md-3">
                    <button mat-raised-button color="primary">
                        <mat-icon>edit</mat-icon> Editar perfil
                    </button>
                </div>
            </div>
        </form>
    </mat-card>

</div>

<h3 mat-dialog-title>Editar producto</h3>
<mat-dialog-content>
    <form #productoForm="ngForm">
        <div class="row">
            <div class="col-lg-12">
                <h5>Detalles del producto</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre del producto</mat-label>
                            <input matInput placeholder="Ingresa el nombre del producto" [(ngModel)]="producto.nombre"
                                #nombre="ngModel" name="nombre" required>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Costo del producto</mat-label>
                            <input type="number" matInput placeholder="Ingresa el costo del producto"
                                [(ngModel)]="producto.costo" #costo="ngModel" name="costo" required>
                        </mat-form-field>
                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Detalles del producto</mat-label>
                    <textarea matInput [(ngModel)]="producto.detalles" #detalles="ngModel" name="detalles" cols="6"
                        rows="6" required></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="producto"
        [disabled]="!productoForm.valid">Guardar</button>
    <button mat-button (click)="onNoClick()">Cerrar</button>
</mat-dialog-actions>

<h3 mat-dialog-title>Pedidos vendidos con retoque</h3>
<mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-lg-4" *ngFor="let d of data">
                <mat-card class="card mb-3" style="max-width: 18rem; padding: 0;">
                    <div class="card-header text-white nombre-empleado">{{d._id.nombre}} {{d._id.ape_pat}} {{d._id.ape_mat}}</div>
                    <div class="card-body">
                        <h5 class="card-title" *ngIf="d.pedidos == 1">{{d.pedidos}} pedido con retoque</h5>
                        <h5 class="card-title" *ngIf="d.pedidos > 1">{{d.pedidos}} pedidos con retoque</h5>
                        <p class="card-text">Vendio un total de ${{d.montoVendido}} en pedidos con retoque</p>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cerrar</button>
</mat-dialog-actions>

<h3 mat-dialog-title>Desglose</h3>
<mat-dialog-content>
    <div class="container-fluid">
        <ul class="list-group">
            <li *ngFor="let d of data" class="list-group-item d-flex justify-content-between align-items-center">
                {{d._id}}
                <span class="badge badge-primary badge-pill">{{d.pedidos}}</span>
            </li>
        </ul>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cerrar</button>
</mat-dialog-actions>

<div *ngIf="cargando" class="cargando ">
    <mat-spinner class="spinner"></mat-spinner>
    <h3>Asignando pedido...</h3>
</div>
<app-encabezado-titulo titulo="Tablero principal"></app-encabezado-titulo>
<div class="container-fluid margin-top">
    <div class="row principal">
        <div class="col-lg-3 col-md-6">
            <mat-card class="card-pedidos-cola" routerLink="/usuario/pedidos-cola">
                <span class="titulo1">PEDIDOS EN COLA</span> <br>
                <span class="info1">{{numPedidosCola}} pedidos</span>
                <mat-icon class="icono">list</mat-icon>
            </mat-card>
        </div>
        <div class="col-lg-3 col-md-6">
            <mat-card class="card-pedidos-proceso" routerLink="/usuario/pedidos-proceso">
                <span class="titulo1">PEDIDOS EN PROCESO</span> <br>
                <span class="info1">{{numPedidosProceso}} pedidos</span>
                <mat-icon class="icono">flip_camera_ios</mat-icon>
            </mat-card>
        </div>
        <div class="col-lg-3 col-md-6">
            <mat-card class="card-pedidos-realizados" routerLink="/usuario/pedidos-realizados">
                <span class="titulo1">PEDIDOS REALIZADOS</span> <br>
                <span class="info1">{{numPedidosRealizados}} pedidos</span>
                <mat-icon class="icono">done</mat-icon>
            </mat-card>
        </div>
        <div class="col-lg-3 col-md-6">
            <mat-card class="card-pedidos-proximos" (click)="toggleProximos()">
                <span class="titulo1">PEDIDOS PROXIMOS A ENTREGAR</span> <br>
                <span class="info1">Ver mas</span>
                <mat-icon class="icono">timelapse</mat-icon>
            </mat-card>
        </div>
        <div *ngIf="proximos" class="col-lg-12">
            <mat-card class="pedidos-proximos">
                <app-pedidos-proximos #pedidosProximos></app-pedidos-proximos>
            </mat-card>
        </div>
    </div>
</div>
